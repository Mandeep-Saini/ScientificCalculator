<!doctype html>
<html lang="en">

<head>
    <!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">

</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div>
        <table class="cal" cellspacing="0" cellpadding="1">
            <tr>
                <td colspan="5"> <input id="display" type=text></td>
            </tr>
            <tr>
                <td><button id="btnC" value="c" class="top">c</button></td>
                <td><button id="btn<--" value="<--" class="top">del</button></td>
                <td><button id="btn=" value="=" class="top">=</button></td>
                <td><button id="btnPi" value="pi" class="opps">&#960;</button></td>
                <td><button id="btn%" value="%" class="opps">%</button></td>

            </tr>
            <tr>
                <td><button id="btn7" value="7" class="num">7</button></td>
                <td><button id="btn8" value="8" class="num">8</button></td>
                <td><button id="btn9" value="9" class="num">9</button></td>
                <td><button id="btnX^" value="^" class="opps">x^</button></td>
                <td><button id="btn/" value="/" class="math">/</button></td>
            </tr>
            <tr>
                <td><button id="btn4" value="4" class="num">4</button></td>
                <td><button id="btn5" value="5" class="num">5</button></td>
                <td><button id="btn6" value="6" class="num">6</button></td>
                <td><button id="btnLog" value="ln" class="opps">ln</button></td>
                <td><button id="btn*" value="*" class="math">*</button></td>
            </tr>
            <tr>
                <td><button id="btn1" value="1" class="num">1</button></td>
                <td><button id="btn2" value="2" class="num">2</button></td>
                <td><button id="btn3" value="3" class="num">3</button></td>
                <td><button id="btnSqr" value="sqrroot" class="opps">&radic;</button></td>
                <td><button id="btn-" value="-" class="math">-</button></td>
            </tr>
            <tr>
                <td><button id="btn+-" value="+-" class="math">+-</button></td>
                <td><button id="btn0" value="0" class="num">0</button></td>
                <td><button id="btn." value="." class="math">.</button></td>
                <td><button id="btnX2" value="sqr" class="opps">X2</button></td>
                <td><button id="btn+" value="+" class="math">+</button></td>
            </tr>
            <tr>
                <td><button id="btn(" value="(" class="math">(</button></td>
                <td><button id="btn)" value=")" class="math">)</button></td>
                <td><button id="btnCos" value="cos" class="math">cos</button></td>
                <td><button id="btnSin" value="sin" class="math">sin</button></td>
                <td><button id="btnTan" value="tan" class="math">tan</button></td>
            </tr>
        </table>
    </div>
    <footer>

        Copyright &copy; 2019 Mandeep<br>

        <a href="mailto:mandeep@kaur.com">mandeep@kaur.com</a>
    </footer>
</body>
<script src="calc.js">
</script>




</html>
